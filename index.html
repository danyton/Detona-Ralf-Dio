<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralf</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/Imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/Style/main.css">
    <link rel="stylesheet" href="./src/Styles/reset.css">
</head>
<body>

  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: #f5f5dc;">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color: #f5f5dc;">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="./src/Imagens/Ralph 1.png" alt="foto do jogador" height="90px" />
        <h2>x3</h2>
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square " id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square enemy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
